<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商家完善资料</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
   
    
</head>

<body class="hold-transition skin-red sidebar-mini" >



            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">
                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab">修改密码</a>                             
                            </li>                            
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  
									
									<form id="formPwd" method="post" onsubmit="return false;" style="width: 75%;">
										
										<div id="msgDiv" class="alert alert-danger" style="display: none;">
						                     	<span id="msg"></span>
						                 </div>
						                 
						                 <div id="msgDiv2" class="alert alert-success alert-dismissable" style="display: none;">
					                          <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
					                           	修改密码成功！
					                      </div>
						                 
	                                    <div class="col-md-2 title">原密码</div>
	                                    <div class="col-md-10 data">
	                                        <input type="password" id="oldId" name="oldPwd" class="form-control"  placeholder="原密码" value="" required>
	                                    </div>
										
										<div class="col-md-2 title">新密码</div>
	                                    <div class="col-md-10 data">
	                                        <input type="password" id="newId" name="newPwd" class="form-control"  placeholder="新密码" value="" required>
	                                    </div>
	                                    
	                                    <div class="col-md-2 title">确认新密码</div>
	                                    <div class="col-md-10 data">
	                                        <input type="password" id="confirmId" name="confirm" class="form-control"   placeholder="确认新密码" value="" required>
	                                    </div>
                                    	
                                   		<div class="btn-toolbar list-toolbar form-group" style="margin: 30px">
										     <button class="btn btn-primary form-control" onclick="changePwd()"><i class="fa fa-save"></i>提交</button>
									    </div>
                                    	
                                    </form>
                                </div>
                            </div>
                            
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                 	
                 	
                 	
                 	
                   </div>
			
            </section>
            <!-- 正文区域 /-->
			
			<script type="text/javascript">
	
				function changePwd(){
					if($("#oldId").val() != "" && $("#newId").val() != "" && $("#confirmId").val() != ""){
					
						if($("#newId").val() != $("#confirmId").val()){
							$("#msg").text("新密码不一致，请重新填写！")
							$("#msgDiv").show();
						}else if($("#newId").val().length < 6){
							$("#msg").text("新密码不得少于6位，请重新填写！")
							$("#msgDiv").show();
						}else{
							$.post("/user/changePwd.do",$("#formPwd").serialize(),function(result){
								if(result.status == 200){
									$("#msgDiv2").show();
									$("#oldId").val("");
									$("#newId").val("");
									$("#confirmId").val("");
									$("#msgDiv").hide();
								}else{
									$("#msg").text(result.msg);
									$("#msgDiv").show();
								}
							
							});
						}
					}
				}
	
			</script>
			
       
</body>

</html>
